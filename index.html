<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./style.css" />
  <title>card payment</title>
</head>
<body>
  <main>
    <div class="card-container">
      <div class="visa-logo">
        <h4 class="debit">Debit</h4>
        <span><img class="visa" src="/visa-2.png" alt="visa"/></span>
      </div>
      <div>
        <div class="square"></div>
        <div class="xxx-div">
          <h4 class="xxx">XXXX  XXXX  XXXX  XXXX</h4>
          <p>XX/XX</p>
        </div>
        <div class="holder-cont">
          <p>Card Holder</p>
          <p>Expire date</p>
        </div>
      </div>
    </div>
    <div class="form-container">
      <form>
        <div class="form-container-divs">
          <label>CARD NUMBER</label>
          <div class="form-card">
            <input class="inputs" type="number" value="" required />
            <input class="inputs" type="number" value="" required />
            <input class="inputs" type="number" value="" required />
            <input class="inputs" type="number" value="" required />
          </div>
        </div>
        <div class="form-container-divs holder-name">
          <label>CARD HOLDER</label>
          <input type="text" value="" required />
        </div>
        <div class="card-expire">
          <div class="form-container-divs" >
            <label>EXPIRING DATE</label>
            <div>
              <input class="inputs" type="number" value="" required />
              <input class="inputs" type="number" value="" required />
            </div>
          </div>
          <div class="form-container-divs">
            <label>CCV</label>
            <input class="inputs" type="number" value="" required />
          </div>
        </div>
      </form>
    </div>
  </main>
</body>
</html>
